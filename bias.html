<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Center a Div?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .twisted-img {
            transform: rotate(30deg);
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .text-box {
            margin-top: 20px;
            width: 90%;
            height: 100px;
        }
        .partial-align {
            width: 25%;
            float: left;
        }
        .partial-align-flip {
            width: 65%;
            float: left;
        }
    </style>
</head>
<body>
    <h1>How to center a div?</h1>
    <p style="text-align: right;">Really, how do I?</p>
    <p class="partial-align-flip">How do we center anything?</p>
    <p>What is happening?</p>
    <p>I can't center this text!</p>
    <p>How does this work again?</p>
    <p style="text-align: left;">Left aligned.</p>
    <p style="text-align: right;">Right aligned.</p>
    <p style="text-align: justify;">center(?) aligned.</p>
    
    <button onclick="showEffect()">What's the ChatGPT Effect?</button>

    <img src="https://via.placeholder.com/150" class="twisted-img" alt="Is this centered?">

    <p>Type your code below to center the text (good luck!):</p>
    <textarea class="text-box" placeholder="Write your CSS or HTML code here..."></textarea>

    <script>
        function showEffect() {
            alert("The ChatGPT Effect, like the Google effect, refers to the tendency to rely on ChatGPT for quick problem-solving searches rather than fully understanding or remembering the solution. When faced with a coding issue, users might just ask ChatGPT instead of figuring out the problem themselves.");
        }
    </script>
</body>
</html>
